<!DOCTYPE html>
<html>

<head>
    <style>
    body {
        font-family: sans-serif;
    }
    
    .ds-dashboard-widgets {
        width: 20%;
        margin: 10px;
        padding: 10px;
        float: left;
        border: 1px solid #ccc;
    }
    
    .ds-dashboard-widgets {
        text-align: center;
    }
    
    .stat, .stat-title{
        display: block;
    }
    </style>
</head>

<body>

    <div class="ds-dashboard-widgets" data-cityId="5020938">
        <p ><span class="stat temperature">A</span> <span class="stat-title">Current temperature in Antarctica</span></p>
        <p><span class="stat wind_speed"> A</span> <span class="stat-title">Current windspeed in Antarctica</span></p>
    </div>
    <div class="ds-dashboard-widgets">
        <p> <span class="stat time" data-timezone="-3">A</span> <span class="stat-title">Current time in Antarctica</span></p>
        <p data-countdown="nov 10 2015 14:30:35" >
        	<span class="days">0</span> days
			<span class="hours">0</span> hours
			<span class="minutes">0</span> minutes
			<span class="seconds">0</span> seconds
			<span class="stat-title"> Duration</span>
		</p>

    </div>
    <div class="ds-dashboard-widgets">
        <p><span class="stat calories" data-calories ="10000">A</span> <span class="stat-title">Calories burnt</span></p>
        <p><span class="stat steps" data-steps ="10000">A</span> <span class="stat-title">Steps taken</span></p>
    </div>


</body>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
    <script type="text/javascript" src="js/build.js"></script> 
</html>
